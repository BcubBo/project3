<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="jquery/jquery-3.3.1.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        
    </head>

  <body>
    <div class="mainbox">
        <!-- 父容器 -->
        <div class="row col-md-12 firstcr">
            <div class="logobox col-md-6 text-left">
                <img  class="logo img-responsive" src="img/logo.png" >
            </div>
            <div class="col-md-6 title text-right"> 
                <div class="titletext">Jane Doette</div>
                <div class="subtitletext">Front-end Ninja</div>
            </div>
        </div>
        <div class="col-md-12 row">
            <hr class/>
        </div>
        
        <div class="row  col-md-12 header">
            <img src="img/header.png" class="header img-responsive">
        </div>
        
        <div class="row subtitle text-left col-md-12">
            <h2>Featured Work</h2>
        </div>
                   
        <div class="row  subitems col-md-12">
            <div class="col-md-4">
                <img src="http://placekitten.com/g/400/300" class="one img-responsive">
                <h3 class="text-center">One</h3>
                <p class="text-center"><a  href="http://github.com/">Link to project</a></p>
            </div>
            <div class="col-md-4 ">
                <img src="http://placekitten.com/g/400/300" class="two img-responsive">
                <h3 class="text-center"><span class="pictext">Two</span></h3>
                <p class="text-center"><a  href="http://github.com/">Link to project</a></p>
            </div>
            
            <div class="col-md-4 ">
                <img src="http://placekitten.com/g/400/300" class="three img-responsive">
                <h3 class="text-center"><span class="pictext">Three</span></h3>
                <p class="text-center"><a  href="http://github.com/">Link to project</a></p>
            </div>
        </div>
    </div>
</body>
</html>
